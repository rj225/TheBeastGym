<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login || Signup</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="logo">logo
            <a href="index.html"> back to website</a>
        </div>
    <div class="contain">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Login</h2>
                        <p>Please login to use Sweet Treat</p>
                    </div>
                    <div class="page">
                        <div class="input-box">
                            <input type="email" class="email">
                                <span><ion-icon name="mail"></ion-icon></span>
                            <label>Enter your email</label>
                        </div>

                        <div class="input-box" id="pass">
                            <input type="password" class="password">
                            <span><ion-icon name="lock-closed"></ion-icon></span>
                            <label>Enter your password</label>
                        </div>

                        <div class="group">
                            <div class="remember">
                                <input type="checkbox" class="checkbox">Remember Me
                            </div>
                            <div class="forget">
                                <a href="#">Forget password</a>
                            </div>
                        </div>

                        <button class="btn">Login</button>

                        <div class="btn-box">
                            <p>Dont have an account? <a href="#">Create an account</a></p>
                        </div> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
